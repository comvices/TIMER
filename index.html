     <p class="text-blue-300 text-sm">‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡πâ‡∏û‡∏£‡πâ‡∏≠‡∏° ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡∏¢!</p>

      <button id="pause-btn" class="flex-1 bg-amber-500 text-white font-bold py-4 rounded-xl hidden">‡∏´‡∏¢‡∏∏‡∏î‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß</button>
      <button id="resume-btn" class="flex-1 bg-blue-500 text-white font-bold py-4 rounded-xl hidden">‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡∏ï‡πà‡∏≠</button>
      <button id="reset-btn" class="flex-1 bg-gray-600 text-white font-bold py-4 rounded-xl hover:bg-gray-500 transition-all">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>

  <script>
    // Audio Context & Assets
    const soundStart = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'); // Whistle
    const soundEnd = new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3');   // Buzzer
    const soundTick = new Audio('https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3'); // Short beep

    let isSoundEnabled = true;
    let timerInterval = null;
    let currentTime = 0;
    let startTime = 0;
    let endTime = 10;
    let isCountingDown = false;
    let hasStarted = false;

    // DOM Elements
    const timerDisplay = document.getElementById('timer-display');
    const timerStatus = document.getElementById('timer-status');
    const timerRing = document.getElementById('timer-ring');
    const progressRing = document.getElementById('progress-ring');
    const alertMessage = document.getElementById('alert-message');
    const alertText = document.getElementById('alert-text');
    const startTimeInput = document.getElementById('start-time');
    const endTimeInput = document.getElementById('end-time');
    const soundToggle = document.getElementById('sound-toggle');
    const soundIcon = document.getElementById('sound-icon');

    function formatTime(seconds) {
      const mins = Math.floor(Math.abs(seconds) / 60);
      const secs = Math.abs(seconds) % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function playSound(audio) {
      if (isSoundEnabled) {
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Audio play blocked"));
      }
    }

    function updateProgressRing() {
      const total = Math.abs(endTime - startTime);
      const current = isCountingDown ? (endTime - currentTime) : (currentTime - startTime);
      const progress = Math.max(0, Math.min(1, current / total));
      const circumference = 283; 
      progressRing.style.strokeDashoffset = circumference * (1 - progress);
    }

    function showAlert(msg, type) {
      alertText.textContent = msg;
      alertMessage.classList.remove('hidden');
      if (type === 'start') {
        alertText.className = 'text-2xl font-bold py-3 px-6 rounded-xl bg-green-500 text-white flash-start shadow-lg';
        timerRing.classList.add('flash-start');
        playSound(soundStart);
      } else {
        alertText.className = 'text-2xl font-bold py-3 px-6 rounded-xl bg-red-500 text-white flash-end shadow-lg';
        timerRing.classList.add('flash-end');
        playSound(soundEnd);
      }
      setTimeout(() => {
        alertMessage.classList.add('hidden');
        timerRing.classList.remove('flash-start', 'flash-end');
      }, 2000);
    }

    function tick() {
      if (isCountingDown) currentTime--;
      else currentTime++;

      updateDisplay();

      // ‡πÄ‡∏£‡πâ‡∏≤‡πÉ‡∏à: ‡∏™‡∏±‡πà‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
      const remaining = isCountingDown ? (currentTime - startTime) : (endTime - currentTime);
      if (remaining <= 3 && remaining > 0) {
        timerDisplay.classList.add('timer-urgent');
        playSound(soundTick);
      } else {
        timerDisplay.classList.remove('timer-urgent');
      }

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏à‡∏ö
      if ((isCountingDown && currentTime <= startTime) || (!isCountingDown && currentTime >= endTime)) {
        stopTimer();
        showAlert('‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô!', 'end');
        timerStatus.textContent = 'FINISHED';
        timerDisplay.classList.add('text-red-500');
      }
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(currentTime);
      updateProgressRing();
    }

    function startTimer() {
      startTime = parseInt(startTimeInput.value) || 0;
      endTime = parseInt(endTimeInput.value) || 0;
      
      if (endTime <= startTime && !isCountingDown) return;
      
      if (!hasStarted) {
        currentTime = isCountingDown ? endTime : startTime;
      }
      
      hasStarted = true;
      timerStatus.textContent = 'RUNNING';
      timerRing.classList.add('timer-running');
      showAlert('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô!', 'start');
      
      document.getElementById('start-btn').classList.add('hidden');
      document.getElementById('pause-btn').classList.remove('hidden');
      
      timerInterval = setInterval(tick, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerRing.classList.remove('timer-running');
      timerDisplay.classList.remove('timer-urgent');
      document.getElementById('pause-btn').classList.add('hidden');
      document.getElementById('resume-btn').classList.add('hidden');
      document.getElementById('start-btn').classList.remove('hidden');
    }

    // Controls Logic
    document.getElementById('start-btn').onclick = startTimer;
    document.getElementById('pause-btn').onclick = () => {
      clearInterval(timerInterval);
      timerStatus.textContent = 'PAUSED';
      document.getElementById('pause-btn').classList.add('hidden');
      document.getElementById('resume-btn').classList.remove('hidden');
    };
    document.getElementById('resume-btn').onclick = () => {
      timerInterval = setInterval(tick, 1000);
      timerStatus.textContent = 'RUNNING';
      document.getElementById('resume-btn').classList.add('hidden');
      document.getElementById('pause-btn').classList.remove('hidden');
    };
    document.getElementById('reset-btn').onclick = () => {
      stopTimer();
      hasStarted = false;
      currentTime = isCountingDown ? (parseInt(endTimeInput.value)||0) : (parseInt(startTimeInput.value)||0);
      timerDisplay.classList.remove('text-red-500');
      timerStatus.textContent = 'READY';
      updateDisplay();
    };

    document.getElementById('mode-toggle').onclick = function() {
      isCountingDown = !isCountingDown;
      this.innerHTML = isCountingDown ? '‚¨áÔ∏è ‡∏ô‡∏±‡∏ö‡∏•‡∏á' : '‚¨ÜÔ∏è ‡∏ô‡∏±‡∏ö‡∏Ç‡∏∂‡πâ‡∏ô';
      progressRing.style.stroke = isCountingDown ? '#f87171' : '#3b82f6';
      if (!hasStarted) {
        currentTime = isCountingDown ? (parseInt(endTimeInput.value)||0) : (parseInt(startTimeInput.value)||0);
        updateDisplay();
      }
    };

    soundToggle.onclick = () => {
      isSoundEnabled = !isSoundEnabled;
      soundIcon.textContent = isSoundEnabled ? 'üîä' : 'üîà';
      soundToggle.querySelector('span:last-child').textContent = `‡πÄ‡∏™‡∏µ‡∏¢‡∏á: ${isSoundEnabled ? '‡πÄ‡∏õ‡∏¥‡∏î' : '‡∏õ‡∏¥‡∏î'}`;
    };

    // Initial load
    updateDisplay();
  </script>
